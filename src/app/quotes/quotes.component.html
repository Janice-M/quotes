<div class="container">
  <div class="jumbotron">
      <h2 class="text-center">LYRICAL QUOTES</h2>
    
      <p class="text-center">Let us bear witness to some of the greatest lyrics you have ever heard! </p>
      <div> <app-quote-form></app-quote-form></div>
  <br>
  
    <div class="row">
      <div class="col-6">
              <h3>Last Added lyrical Quote</h3>
              <ul>
                <li *ngFor='let quote of quotes'>
                  {{quote.lyrics}}
                </li>
            </ul>
          </div>
     
      <div class="col-6 text-right">
       <h3>Highest voted lyrics</h3>
       <div><app-quote-vote></app-quote-vote></div>
      </div>
    </div>
    </div>
